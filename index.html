    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .carousel-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .story-cover {
            width: 160px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .story-cover:hover {
            transform: scale(1.05);
        }
        .story-cover img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .story-cover p {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            .carousel-gallery {
                flex-direction: column;
                align-items: center;
            }
            .story-cover {
                width: 80%;
            }
        }
    </style>
</head>
