        body, html {
            margin: 0;

            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .carousel-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .story-cover {
            width: 45%;
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }
        .story-cover:hover {
            transform: scale(1.05);
        }
        .story-cover img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #333;
        }
        .story-cover p {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #fff;
        }
        #back-to-gallery {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.7);
        }
        #back-to-gallery:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            .story-cover {
                width: 45%;
            }
        }
    </style>
</head>
