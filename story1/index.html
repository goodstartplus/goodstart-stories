<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            width: 100vw;
            height: 100vh;
        }

        .story {
            flex: 0 0 100vw;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
        }

        .story img, .story video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: white;
            width: 0;
            transition: width 5s linear;
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progress-container">
        <!-- Progress bars serão inseridas via JavaScript -->
    </div>

    <div class="carousel" id="carousel">
        <div class="story">
            <img src="imagem1.jpg" alt="Imagem Story 1">
        </div>
        <div class="story">
            <video src="video1.mp4" controls playsinline></video>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const stories = document.querySelectorAll('.story');
        const progressContainer = document.getElementById('progress-container');
        
        // Cria as barras de progresso com base na quantidade de slides
        stories.forEach(() => {
            const bar = document.createElement('div');
            bar.classList.add('progress-bar');

            const fill = document.createElement('div');
            fill.classList.add('progress-bar-fill');
            bar.appendChild(fill);

            progressContainer.appendChild(bar);
        });

        const progressBars = document.querySelectorAll('.progress-bar-fill');
        let currentSlide = 0;

        function updateProgress(index) {
            progressBars.forEach((bar, i) => {
                if (i < index) {
                    bar.style.width = '100%';
                } else if (i === index) {
                    bar.style.width = '0';
                    setTimeout(() => {
                        bar.style.width = '100%';
                    }, 50);
                } else {
                    bar.style.width = '0';
                }
            });
        }

        // Pausa vídeos fora de exibição
        function pauseInactiveVideos() {
            stories.forEach((story, index) => {
                const video = story.querySelector('video');
                if (video) {
                    if (index === currentSlide) {
                        video.play();
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                }
            });
        }

        carousel.addEventListener('scroll', () => {
            const slideIndex = Math.round(carousel.scrollLeft / window.innerWidth);
            if (slideIndex !== currentSlide) {
                currentSlide = slideIndex;
                updateProgress(currentSlide);
                pauseInactiveVideos();
            }
        });

        // Inicializa a barra de progresso
        updateProgress(0);
        pauseInactiveVideos();
    </script>
</body>
</html>
