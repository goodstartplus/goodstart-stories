<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Playlist</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .story {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="story">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLgsOKGPevMvDW4vesGBUnz_kNe6fIg3tC&autoplay=1&mute=0&controls=0&loop=1&modestbranding=1&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        let touchStartY = 0;
        let touchEndY = 0;

        function handleSwipe() {
            if (touchEndY < touchStartY - 100) {
                nextVideo();
            } else if (touchEndY > touchStartY + 100) {
                prevVideo();
            }
        }

        function nextVideo() {
            const iframe = document.querySelector('iframe');
            iframe.contentWindow.postMessage('nextVideo', '*');
        }

        function prevVideo() {
            const iframe = document.querySelector('iframe');
            iframe.contentWindow.postMessage('previousVideo', '*');
        }

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });
    </script>
</body>
</html>
