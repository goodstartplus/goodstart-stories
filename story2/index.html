<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .story {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="story">
        <iframe src="https://www.youtube.com/embed/d7Qqk1bqajQ?autoplay=1&mute=0&controls=0&loop=1&playlist=d7Qqk1bqajQ&modestbranding=1&rel=0&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        let touchStartY = 0;
        let touchEndY = 0;

        function handleSwipe() {
            if (touchEndY < touchStartY - 100) {
                nextStory();
            } else if (touchEndY > touchStartY + 100) {
                prevStory();
            }
        }

        function nextStory() {
            const nextStoryLink = {
                '/story1/': '/story2/',
                '/story2/': '/story3/',
                '/story3/': '/story1/'
            }[window.location.pathname];
            window.location.href = nextStoryLink;
        }

        function prevStory() {
            const prevStoryLink = {
                '/story1/': '/story3/',
                '/story2/': '/story1/',
                '/story3/': '/story2/'
            }[window.location.pathname];
            window.location.href = prevStoryLink;
        }

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });
    </script>
</body>
</html>
