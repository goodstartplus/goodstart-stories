<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Playlist</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .story {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #next-video-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #next-video-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="story">
        <iframe id="youtube-player" src="https://www.youtube.com/embed/videoseries?list=PLgsOKGPevMvDW4vesGBUnz_kNe6fIg3tC&autoplay=1&mute=0&controls=0&loop=1&modestbranding=1&rel=0&playsinline=1&enablejsapi=1&index=99" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button id="next-video-button">Próximo Vídeo →</button>
    </div>

    <script>
        let player;
        let touchStartY = 0;
        let touchEndY = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            player.playVideoAt(player.getPlaylist().length - 1); // Começa pelo último vídeo da playlist
            document.getElementById('next-video-button').addEventListener('click', () => {
                nextVideo();
            });

            document.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        }

        function handleSwipe() {
            if (touchEndY < touchStartY - 50) {
                nextVideo();
            }
        }

        function nextVideo() {
            if (player && typeof player.nextVideo === 'function') {
                player.nextVideo();
            }
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
