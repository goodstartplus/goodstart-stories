<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Playlist</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .story {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #next-video-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #next-video-button:hover {
            background-color: #333;
        }
        #back-to-gallery {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        #back-to-gallery:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="story">
        <iframe id="youtube-player" src="https://www.youtube.com/embed/videoseries?list=PL9YuDAYDWyQNXrWSxKaw_cT4-5vMzFCEL&autoplay=1&mute=0&controls=0&loop=1&modestbranding=1&rel=0&playsinline=1&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button id="next-video-button">Próximo Vídeo →</button>
        <a href="https://goodstart-stories.pages.dev/" id="back-to-gallery">←</a>
    </div>

    <script>
        let player;
        let shuffledPlaylist = [];
        let currentIndex = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            setTimeout(() => {
                const playlist = player.getPlaylist();
                shuffledPlaylist = shuffleArray(playlist);
                player.loadVideoById(shuffledPlaylist[currentIndex]);
            }, 2000);

            document.getElementById('next-video-button').addEventListener('click', () => {
                nextVideo();
            });

            document.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                nextVideo();
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextVideo() {
            currentIndex++;
            if (currentIndex >= shuffledPlaylist.length) {
                shuffledPlaylist = shuffleArray(shuffledPlaylist);
                currentIndex = 0;
            }
            player.loadVideoById(shuffledPlaylist[currentIndex]);
        }

        function handleSwipe() {
            if (touchEndY < touchStartY - 50) {
                nextVideo();
            }
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
